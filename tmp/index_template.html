<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Braiz'Pizza</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="img/braiz_logo.png" type="image/png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <!-- Fontawesome 5 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">
    </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="67">
    <nav id="navbar" class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top shadow">
        <a class="navbar-brand" href="#">
            <img src="img/braiz_logo.png" style="width:40px; height: 40px;">
            Braiz'Pizza
        </a>
        
        <div id="collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#nos_pizzas">
                        Carte des pizzas 
                        <i class="fa fa-cookie "></i>
                    </a>                
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="#commander">
                        Commander 
                        <i class="fa fa-phone"></i>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="nav nav-pills ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <span id="list-count" class="badge badge-danger">4</span>
                    <i class="fa fa-clipboard-list fa-lg"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <table id="command" class="table">
                        
                    </table>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" data-target="#collapse" aria-controls="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
        </ul>
    </nav>
    <main class="container-fluid">
        <section class="row" style="background-color: #DA2037">
            <div class="container">
                <h1 id="nos_pizzas">Nos pizzas</h1>
                {carte_pizzas}      
            </div>
        </section>
        <section class="row bg-warning">
            <div class="container">
                <h1 id="commander">Commander</h1>
                <div class="row">
                    <div class="col-md-6">
                        <h2>Ma commande</h2>
                    </div>
                    <div class="col-md-6">
                        <h2>Horaires</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
